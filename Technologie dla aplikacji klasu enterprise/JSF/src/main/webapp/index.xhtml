<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{AppMessages['title.login']}</title>
    </h:head>
    <h:body>
        <h:messages styleClass="errorMessage" globalOnly="true" />
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}" />
                <h:inputText id="usernameField" value="#{loginBean.username}" required="true" requiredMessage="#{AppMessages['validation.user']}" />
                <h:message for="usernameField" />

                <h:outputLabel for="passwordField" value="#{AppMessages['label.password']}" />
                <h:inputSecret id="passwordField" value="#{loginBean.password}"  validatorMessage="#{AppMessages['validation.password']}">
                    <f:validateLength minimum="4" maximum="6" />
                    
                </h:inputSecret>
                <h:message for="passwordField" />


                <h:outputText value="" />
                <h:selectBooleanCheckbox
                    id="acceptCheckBox"
                    binding="#{loginBean.acceptCheckbox}"
                    valueChangeListener="#{loginBean.activateButton}"
                    onchange="submit()"
                    immediate="True">
                    
                </h:selectBooleanCheckbox>
            </h:panelGrid>

            <h:outputLabel for="acceptCheckBox" />
            <h:selectBooleanCheckbox
                id="acceptCheckBox"
                binding="#{loginBean.acceptCheckbox}"
                valueChangeListener="#{loginBean.activateButton}">
            </h:selectBooleanCheckbox>
            <h:outputText value="#{AppMessages['text.agree']}" />
            <br/>
            <h:commandButton id="loginButton" value="#{AppMessages['label.login']}"
                binding="#{loginBean.loginButton}"
                action="#{loginBean.login()}" disabled="true">
            </h:commandButton>
        </h:form>

    </h:body>
</html>
